<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const cal = (a,b,op)=>{
            switch(op)
            {
                    case '+':
                        return a+b;
                    case '-':
                        return a-b;
                    case '*':
                        return a*b;
                    case '/':
                        return a/b;
                    case '%':
                        return a%b;
                    default:
                        console.log("operation not found")
            }
        }
        //printing sum
     console.log("sum is",cal(1,2,'+'))
     
    </script>
</body>
</html>
